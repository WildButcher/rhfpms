<include file="layout/header" />
<!--
    以下js用于ajax动态查询
-->
<script language="javascript">
    /*
     * 方法作用：单位名称文本框失去焦点后隐藏div
     * 输入：obj文本框对象
     * 输出：隐藏div
     */
    function hiddenList(obj){
        $(obj).hide();
    }

    function fungoback(){
    	  window.location.href = "/Admin/Invoice"; 
    }
    /*
     * 方法作用：通过ajax获取后台的【已签订合同的客户】数据列表，并用js拼凑为一个table，table的tr有onclick方法调用。拼凑完毕后增加到隐藏div中。
     * 输入：obj文本框对象本身
     * 输出：显现div层，并且数据为数据库中查询的数据列表即单位名称
     */

</script>
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <section class="content-header">
        <h1>
            合同签订
            <small>Contract In</small>
        </h1>
    </section>
    <section class="content" id="bbb">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive">
                        <form role="form" action="__CONTROLLER__/recordInsert" method="post" name="form1">
                            <!-- text input -->
                            <div class="form-group">
                                <label>客户名称</label>
                                <input type="hidden" id="p_id" name="p_id" value=""/>
                                <input type="text" id="p_name" name="p_name" class="form-control" placeholder="请选择..." oninput="getCustomerList(this)">
                            </div>
                            <div class="form-group" id="c_show"  style="display:none;" onclick="hiddenList(this)"></div>
                            <div class="form-group">
                                <label>签订日期</label><br/>
                                <input name="c_date" type="text" class="Wdate" onClick="WdatePicker()">
                            </div>
                            <div class="form-group">
                                <label>完成日期</label><br/>
                                <input name="c_fday" type="text" class="Wdate" onClick="WdatePicker()">
                            </div>
                            <div class="form-group">
                                <label>合同金额</label>
                                <input type="text" name="c_price" class="form-control" placeholder="请输入...">
                            </div>
                            <div class="form-group">
                                <label>发票编号</label>
                                <input type="text" name="i_no" class="form-control" placeholder="请输入...">
                            </div>
                            <div class="form-group">
                                <label>合同状态</label>
                                <select name="c_status" class="form-control">
                                    <option value="已拟定">已拟定</option>
                                    <option value="已签订">已签订</option>
                                    <option value="已开票">已开票</option>
                                    <option value="已到账">已到账</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-sm" value="保存">
                            </div>
                        </form>
                        <div>                                
                                <button class="btn btn-primary btn-sm" onclick="fungoback();">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</aside><!-- /.right-side -->
<include file="layout/footer" />
