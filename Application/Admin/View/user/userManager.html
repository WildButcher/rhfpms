
<include file="layout/header" />
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <section class="content-header">
                    <h1>
                        用户管理
                        <small>User Manager</small>
                    </h1>
                </section>
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-body table-responsive">
                                    <button class="btn btn-app btn-sm" onclick="location='__CONTROLLER__/recordNew'">新增</button>
                                    <table id="example2" class="table table-bordered table-hover text-left">
                                        <thead>
                                        <tr>
                                            <th class="col-xs-2 text-center">操作</th>
                                            <th class="text-center">序号</th>
                                            <th class="text-center">登录帐号</th>
                                            <th class="text-center">用户姓名</th>
                                            <th class="text-center">电子邮件</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="users" id="user">
                                            <tr>
                                                <td class="text-center">
                                                    <button class="btn btn-danger btn-sm" onclick="location='__CONTROLLER__/recordDelete/id/{$user.id}'"><i class="fa fa-times"></i></button>
                                                    <button class="btn btn-success btn-sm" onclick="location='__CONTROLLER__/recordShow/id/{$user.id}'"><i class="fa fa-edit"></i></button>
                                                </td>
                                                <td class="text-center">{$i}</td>
                                                <td>{$user.account}</td>
                                                <td>{$user.username}</td>
                                                <td>{$user.email}</td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                    <div class="text-center pagelist">
                                        　　{$page}
                                    </div>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>
                    </div>
                </section>
            </aside><!-- /.right-side -->
<include file="layout/footer" />
