<include file="layout/header" />
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <section class="content-header">
        <h1>
            用户信息修改
            <small>User Edit</small>
        </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive">
                        <form role="form" action="__CONTROLLER__/recordUpdate" method="post">
                            <input type="hidden" name="id" value="{$user.id}">
                            <!-- text input -->
                            <div class="form-group">
                                <label>用户名称</label>
                                <input type="text" name="username" class="form-control" placeholder="请输入..." value="{$user.username}">
                            </div>
                            <div class="form-group">
                                <label>登录帐号</label>
                                <input type="text" name="account" class="form-control" placeholder="请输入..." value="{$user.account}">
                            </div>
                            <div class="form-group">
                                <label>登录口令</label>
                                <input type="password" name="password" class="form-control" placeholder="请输入..." value="{$user.password}">
                            </div>
                            <div class="form-group">
                                <label>电子邮件</label>
                                <input type="text" name="email" class="form-control" placeholder="请输入..." value="{$user.email}">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-sm" value="保存">
                            </div>
                        </form>
                        <button class="btn btn-primary btn-sm" onclick="javascript:window.history.go(-1)">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</aside><!-- /.right-side -->
<include file="layout/footer" />
