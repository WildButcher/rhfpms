<include file="layout/header" />
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <section class="content-header">
        <h1>
            <a href="#" onclick="location='__APP__/Admin'">返回</a>
        </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive">
                        <form method="post" action="__CONTROLLER__/viewSearch" role="form" id="formContractList">
                            <input type="text" name="p_name" class="form-control" placeholder="请输入查找的单位/公司名称...">
                            <input type="hidden" id="sid" name="sid"/>
                            <input type="submit" class="btn btn-primary btn-sm" value="查找"/>
                        </form>
                        <table id="example2" class="table table-bordered table-hover text-left">
                            <thead>
                            <tr>
                                <th class="text-center">序号</th>
                                <th class="text-center">客户名称</th>
                                <th class="text-center">签订日期</th>
                                <th class="text-center">合同金额</th>
                                <th class="text-center">发票编号</th>
                                <th class="text-center">合同状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="contracts" id="contract">
                                <tr>
                                    <td class="text-center">{$i}</td>
                                    <td>{$contract.p_name}</td>
                                    <td>{$contract.c_date}</td>
                                    <td>{$contract.c_price}</td>
                                    <td>{$contract.i_no}</td>
                                    <td>{$contract.c_status}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="text-center pagelist">
                            　　{$page}
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>
    </section>
</aside><!-- /.right-side -->
<include file="layout/footer" />
