<include file="layout/header" />
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <section class="content-header">
        <h1>
            职工花名册
            <small>Employee</small>
        </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive">
                        <button class="btn btn-app btn-sm" onclick="location='__CONTROLLER__/recordNew'">新增</button>
                        <table id="example2" class="table table-bordered table-hover text-left">
                            <thead>
                            <tr>
                                <th class="col-xs-2 text-center">
                                                                    操作
                                </th>
                                <th class="text-center">序号</th>
                                <th class="text-center">人员姓名</th>
                                <th class="text-center">性别</th>
                                <th class="text-center">联系电话</th>
                                <th class="text-center">薪酬价格</th>
                                <th class="text-center">人员状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="employees" id="employee">
                                <tr>
                                    <td class="text-center">
                                        <input type="checkbox" name="selectedOne[]" value="{$employee.id}" />
                                        <button class="btn btn-danger btn-sm" onclick="location='__CONTROLLER__/recordDelete/id/{$employee.id}'"><i class="fa fa-times"></i></button>
                                        <button class="btn btn-success btn-sm" onclick="location='__CONTROLLER__/recordShow/id/{$employee.id}'"><i class="fa fa-edit"></i></button>
                                    </td>
                                    <td class="text-center">{$i}</td>
                                    <td>{$employee.e_name}</td>
                                    <td>{$employee.e_gender}</td>
                                    <td>{$employee.e_moblie}</td>
                                    <td>{$employee.e_pay}</td>
                                    <td>{$employee.e_status}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="text-center pagelist">
                            　　{$page}
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>
    </section>
</aside><!-- /.right-side -->
<include file="layout/footer" />
