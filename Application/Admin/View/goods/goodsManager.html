
<include file="layout/header" />
<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <section class="content-header">
        <h1>
            产品管理
            <small>Product Manager</small>
        </h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive">
                        <button class="btn btn-app btn-sm" onclick="location='__CONTROLLER__/recordNew'">新增</button>
                        <!--
                        <button class="btn btn-app btn-sm" onclick="location='__CONTROLLER__/impFromMoulds'">从模具导入</button>
                        -->
                        <button class="btn btn-app btn-sm" onclick="">导出</button>
                        <form method="post" action="__CONTROLLER__/recordSearch" role="form" name="p_search">
                            <input type="text" name="p_guige" class="form-control" placeholder="请输入查找的规格...">
                            <input type="submit" class="btn btn-primary btn-sm" value="查找"/>
                        </form>
                        <table id="example2" class="table table-bordered table-hover text-left">
                            <thead>
                            <tr>
                                <th class="col-xs-2 text-center">操作</th>
                                <th class="text-center">序号</th>
                                <th class="text-center">产品名称</th>
                                <th class="text-center">产品规格</th>
                                <th class="text-center">产品价格（元）</th>
                                <th class="text-center">产品重量（kg）</th>
                                <th class="text-center">产品原料</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="goodses" id="goods" empty="暂时没有数据" >
                                <tr>
                                    <td class="text-center">
                                        <button class="btn btn-danger btn-sm" onclick="location='__CONTROLLER__/recordDelete/id/{$goods.id}'"><i class="fa fa-times"></i></button>
                                        <button class="btn btn-success btn-sm" onclick="location='__CONTROLLER__/recordShow/id/{$goods.id}'"><i class="fa fa-edit"></i></button>
                                    </td>
                                    <td class="text-center">{$i}</td>
                                    <td>{$goods.p_name}</td>
                                    <td>{$goods.p_guige}</td>
                                    <td>{$goods.p_price}</td>
                                    <td>{$goods.p_weight}</td>
                                    <td>{$goods.p_raw}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="text-center pagelist">
                            　　{$page}
                        </div>
                    </div><!-- /.box-body -->

                </div><!-- /.box -->
            </div>
        </div>
    </section>
</aside><!-- /.right-side -->
<include file="layout/footer" />
